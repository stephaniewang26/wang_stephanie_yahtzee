<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Center the content between the navbar and footer */
    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center vertically */
      align-items: center; /* Center horizontally */
      min-height: calc(100vh - 220px); /* Adjust based on navbar and footer height */
    }
    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center form items horizontally */
      gap: 5px; /* Add spacing between form elements */
    }
  </style>
</head>
<body>
  <div class="center-content">
    <h1 style="margin-bottom:40px">Yahtzee</h1>
    <form action="/login" method="GET" class="login-form">
      <input type="text" id="username_input" name="username" placeholder="Username">
      <input type="text" id="password_input" name="password" placeholder="Password">
      <input type="submit" value="Login" id="login_submit" style="margin-bottom:10px; margin-top:10px;">
    </form>
    <form action="/users" method="GET">
      <input type="submit" value="Create" id="create_submit">
    </form>
    <section id="feedback">{{feedback}}</section>
  </div>
</body>
</html>
