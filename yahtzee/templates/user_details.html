<!doctype html>
<html lang="en">
  {% include 'partial/header.html' %}
  <body>
    <center>
    <p>user details</p>
    <section id="feedback">{{feedback}}</section>
    <form action="/users" method="POST">
      <label for="username_input">Username:</label>
      <input type="text" id="username_input" name="username">
      <br><br>
      <label for="password_input">Password:</label>
      <input type="text" id="password_input" name="password">
      <br><br>
      <label for="email_input">Email:</label>
      <input type="text" id="email_input" name="email">
      <br><br>
      {% if btn_context == "create" %}
      <input type="submit" value="Create" id="user_details_submit">
      {% elif btn_context == "update delete"%}
      <input type="submit" value="Delete" id="user_details_submit">
      {% endif %}
      <p>id of the button stays the same, but the value of the button changes depending on /users post or get</p>
    </form>
    {% include 'partial/footer.html' %}
    </center>
  </body>
</html>
